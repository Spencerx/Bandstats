<div class="row">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Site Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="siteId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="siteId" name="site_id" type="text" value="<%= site_id === null ? '' : site_id %>" class="span2"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="siteName" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="siteName" name="site_name" value="<%= site_name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <div class="well">
                        <p><img id="picture" width="180" src="<%= site_image_src === null ? 'pics/generic.jpg' : site_image_src  %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Site saved successfully
        </div>
    </div>
</div>
