<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Band Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="bandId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="bandId" name="band_id" type="text" value="<%= band_id === null ? '' : band_id %>" class="span2"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bandName" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="bandName" name="band_name" value="<%= band_name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="bandGenre" class="control-label">Genre:</label>

                        <div class="controls">
                            <select class="span3" id="bandGenre" name="genres" value="">
                                <option>Rock</option>
                                <option>Rap</option>
                                <option>Indie</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <div class="well">
                        <p><img id="picture" width="180" src="<%= band_image_src === null ? 'pics/generic.jpg' : band_image_src  %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
