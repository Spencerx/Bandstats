<ul class="list-unstyled list-inline">
  <li>
    <a href="#users/<%= user_id %>" class="list plain">
      <h5><%= username %></h5>
    </a>
  </li>

  <li><%= role %></li>

  <li>
    <% for (var i = 0; i < bands.length; i++) { %>
      <% var band = bands[i]; %>
      <%= band %>
    <% } %>
  </li>
</ul>
