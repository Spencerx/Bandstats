<div class="row panel panel-default">
  <div class="panel-heading">
    <a href="#users/<%= user_id %>">
      <h5><%= username %></h5>
    </a>
  </div>
  
  <div class="panel-body">

    <div class="col-xs-4 col-md-2">
      <a href="#users/<%= user_id %>">
        <img src="<%= user_image_src %>" alt="not available" class="img-rounded thumbnail-small pull-left">
      </a>
    </div>

    <div class="col-md-10">

      <p>
        <a href="<%= role %>"><%= role %></a>
      </p>

      <p>
        <% for (var i = 0; i < bands.length; i++) { %>
          <% var bands = bands[i]; %>
          <span class="label label-default"><%= bands %></span>
        <% } %>
      </p>

    </div>

  </div>

</div>
